<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-xs-12 center-block">
          <h1 class="text-center">Welcome to Fordham RD, Bronx NY 10458</h1>
        </div><!--col-xs-12-->
        <div class="col-xs-12 center-block" id="places">
          <h3>Places to eat: <span><input class="form-control" id="search"  type="search" data-bind="textInput: query, valueUpdate: 'keydown'" placeholder="Filter Results"></h3>
          <ul class="listPlaces" data-bind="foreach: search">
            <li data-bind="text: title, click: $root.highlightMarker"></li>
          </ul>
        </div><!--col-xs-12-->
      </div><!--row-->  
      <div class="row">
        <div class="col-xs-12">
            <div id="mapCanvas">      
            </div><!--MapCanvas-->
        </div><!--col-xs-12-->
        <div class="col-xs-12">
          <img src="images/powered-by-google-on-white.png" alt="google-logo" class="img-responsive">
        </div>
      </div><!--row-->
    </div><!--container-->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
