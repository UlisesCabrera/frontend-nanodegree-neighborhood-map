<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet" media="screen and (max-width:550px)">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <a href="#" class="toggle-menu outsideBtn"><img src="images/menu-icon.png"/><span> Close Menu</span></a>
      <a href="#" class="toggle-external"><img src="images/MORE-INFO-Button.png"/></a>
      <div class="row header off-canvas-menu open">
        <a href="#" class="toggle-menu"><img src="images/menu-icon.png"/><span> Close Menu</span></a>
        <div class="col-xs-12">
          <h1>Welcome to Fordham RD</h1>
        </div><!--col-xs-12-->
          <div class="col-xs-12 col-sm-3">
            <h3>Places to eat:</h3>
            <input class="form-control" id="search"  type="search" data-bind="textInput: query, valueUpdate: 'keydown'" placeholder="Filter Results">
          </div>
          <div class="col-xs-12 col-sm-9">          
            <ul class="listPlaces" data-bind="foreach: search">
              <li data-bind="text: title, click: $root.highlightMarker"></li>
            </ul>
          </div>
      </div><!--row-->  
      <div class="row external-resources-container off-canvas-external-resources">
        <a class="close-button" href="#"><img c src="images/Button-Close-icon.png"/></a>
        <div id="yelp"  class="col-xs-12 col-sm-4" data-bind="visible: YelpDetails">
            <h2>Review from yelp :</h2>
            <!-- ko with: YelpDetails -->
            <h3 data-bind="text: name"></h3>
            <p> Snippet Review: <span data-bind="text: snippet_text"><span></p>
            <img class="img-responsive" data-bind="attr: {src : rating_img_url }">
            <a data-bind="attr : {href : url}" target="_blank"><img  class="yelp-review-btn" src="images/yelp-reviews.button.png" alt="review-button"></a>
            <!-- /ko -->
        </div><!--Yelp Container-->
      </div><!--external-resources-container-->
      <div class="row">
        <div class="col-xs-12">
            <div id="mapCanvas">      
            </div><!--MapCanvas-->
        </div><!--col-xs-12-->
        <div class="col-xs-12">
          <img src="images/powered-by-google-on-white.png" alt="google-logo" class="img-responsive">
        </div>       
      </div><!--row-->
    </div><!--container-->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script src="js/oauth-signature.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/UI.js"></script>
  </body>
</html>
